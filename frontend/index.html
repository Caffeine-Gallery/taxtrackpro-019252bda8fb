<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxpayer Management</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Taxpayer Management</h1>
    </header>
    <main>
        <section id="search-section">
            <input type="text" id="search-input" placeholder="Search by TID">
            <button id="search-button">Search</button>
        </section>
        <section id="add-taxpayer-section">
            <button id="add-taxpayer-button">Add New Taxpayer</button>
        </section>
        <section id="taxpayer-list">
            <!-- Taxpayer list will be populated here -->
        </section>
    </main>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Taxpayer</h2>
            <form id="add-taxpayer-form">
                <input type="text" id="tid" placeholder="TID" required>
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="text" id="address" placeholder="Address" required>
                <button type="submit">Add Taxpayer</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Taxpayer Management. All rights reserved.</p>
    </footer>
    <script type="module" src="index.js"></script>
</body>
</html>
